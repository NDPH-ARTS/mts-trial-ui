<div class="page-header"><h1>{{ trialName }}</h1></div>

<div *ngIf="this.authenticationService.isAuthenticated()">
    {{'Welcome' | translate}}, {{this.authenticationService.getUsername()}}
</div>

<div *ngIf="!this.authenticationService.isAuthenticated()">
    <button mat-raised-button color="primary" (click)="this.authenticationService.login()">{{ 'login' | translate}}</button>

</div>
